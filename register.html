<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO & Volunteer Registration</title>


    <script type="module" src="register.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            margin: auto;
        }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .hidden { display: none; }
        .submit-btn {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>NGO & Volunteer Registration</h2>
    <form id="registrationForm">

        <label for="userType">Register As:</label>
        <select id="userType" name="userType" onchange="toggleFields()">
            <option value="">-- Select --</option>
            <option value="volunteer">Volunteer</option>
            <option value="ngo">NGO / Animal Care Center</option>
        </select>

        <label for="name">Full Name / Organization Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number (OTP Verification):</label>
        <input type="text" id="phone" name="phone" required>

        <label for="address">Address (City, State, Pincode):</label>
        <input type="text" id="address" name="address" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="profilePic">Upload Profile Picture (Optional):</label>
        <input type="file" id="profilePic" name="profilePic">

        <!-- Volunteer Fields -->
        <div id="volunteerFields" class="hidden">
            <label>Skills & Interests:</label>
            <input type="checkbox" name="skills" value="Teaching"> Teaching  
            <input type="checkbox" name="skills" value="Tree Plantation"> Tree Plantation  
            <input type="checkbox" name="skills" value="Animal Care"> Animal Care  
            <input type="checkbox" name="skills" value="Event Management"> Event Management  

            <label>Preferred Volunteering Areas:</label>
            <select name="preferredArea">
                <option value="environment">Environment</option>
                <option value="animalWelfare">Animal Welfare</option>
                <option value="socialWork">Social Work</option>
                <option value="disasterRelief">Disaster Relief</option>
            </select>

            <label for="availability">Availability:</label>
            <select id="availability" name="availability">
                <option value="part-time">Part-time</option>
                <option value="full-time">Full-time</option>
                <option value="weekends">Weekends</option>
                <option value="flexible">Flexible</option>
            </select>

            <label>Experience in Volunteering:</label>
            <textarea name="experience" placeholder="Briefly describe your experience"></textarea>

            <label for="idProof">Upload ID Proof (Aadhaar, PAN, Voter ID):</label>
            <input type="file" id="idProof" name="idProof">
        </div>

        <!-- NGO Fields -->
        <div id="ngoFields" class="hidden">
            <label for="ngoName">Organization Name:</label>
            <input type="text" id="ngoName" name="ngoName">

            <label for="registrationNumber">Registration Number:</label>
            <input type="text" id="registrationNumber" name="registrationNumber">

            <label>Type of Organization:</label>
            <select name="organizationType">
                <option value="ngo">NGO</option>
                <option value="animalCare">Animal Shelter</option>
                <option value="socialService">Social Service Group</option>
            </select>

            <label>Cause Supported:</label>
            <input type="text" name="cause" placeholder="E.g., Education, Health, Animal Welfare, etc.">

            <label for="website">Website & Social Media Links (Optional):</label>
            <input type="url" id="website" name="website">

            <label for="contactPerson">Point of Contact Name & Designation:</label>
            <input type="text" id="contactPerson" name="contactPerson">

            <label for="ngoDocs">Upload NGO Registration Certificate & ID Proof:</label>
            <input type="file" id="ngoDocs" name="ngoDocs">
        </div>

        <label>
            <input type="checkbox" name="terms" required> I agree to the Terms & Conditions
        </label>

        <button type="submit" class="submit-btn">Register</button>

    </form>
</div>

<script>
    function toggleFields() {
        var userType = document.getElementById("userType").value;
        document.getElementById("volunteerFields").style.display = userType === "volunteer" ? "block" : "none";
        document.getElementById("ngoFields").style.display = userType === "ngo" ? "block" : "none";
    }
</script>

</body>
</html>
