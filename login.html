<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <nav>
        <div id="navbar"></div>  
        <!-- <script>
            fetch('navbar.html')   
            .then(response => response.text())  
            .then(data => document.getElementById('navbar').innerHTML = data); 
        </script> -->
        
        </nav>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NGO & Volunteer Connect</title>
  
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background-image.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <select id="userType">
            <option value="ngo">Login as NGO</option>
            <option value="volunteer">Login as Volunteer</option>
        </select>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            let userType = document.getElementById("userType").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            
            if (email === "" || password === "") {
                alert("Please fill all fields");
                return;
            }
            
            alert(`Logging in as ${userType}`);
            // Redirect logic here (e.g., window.location.href = 'dashboard.html')
        }
    </script>
</body>
</html>
